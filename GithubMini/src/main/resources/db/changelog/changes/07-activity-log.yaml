databaseChangeLog:
  - changeSet:
      id: 07-create-activity-log
      author: lewis
      changes:
        - createTable:
            tableName: activity_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: action_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: target_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: target_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: activity_log
            referencedColumnNames: id
            referencedTableName: user_account
            constraintName: fk_activity_user
