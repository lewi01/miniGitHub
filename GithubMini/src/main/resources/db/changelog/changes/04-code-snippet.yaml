databaseChangeLog:
  - changeSet:
      id: 04-create-code-snippet
      author: lewis
      changes:
        - createTable:
            tableName: code_snippet
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: language
                  type: VARCHAR(50)
              - column:
                  name: is_public
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValue: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseColumnNames: owner_id
            baseTableName: code_snippet
            referencedColumnNames: id
            referencedTableName: user_account
            constraintName: fk_snippet_owner
