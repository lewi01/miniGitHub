databaseChangeLog:
  - changeSet:
      id: 06-create-star
      author: lewis
      changes:
        - createTable:
            tableName: star
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: repository_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: snippet_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: star
            referencedColumnNames: id
            referencedTableName: user_account
            constraintName: fk_star_user
        - addForeignKeyConstraint:
            baseColumnNames: repository_id
            baseTableName: star
            referencedColumnNames: id
            referencedTableName: repository
            constraintName: fk_star_repository
        - addForeignKeyConstraint:
            baseColumnNames: snippet_id
            baseTableName: star
            referencedColumnNames: id
            referencedTableName: code_snippet
            constraintName: fk_star_snippet
