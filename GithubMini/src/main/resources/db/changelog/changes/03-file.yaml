databaseChangeLog:
  - changeSet:
      id: 03-create-file
      author: lewis
      changes:
        - createTable:
            tableName: file
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: repository_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: language
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseColumnNames: repository_id
            baseTableName: file
            referencedColumnNames: id
            referencedTableName: repository
            constraintName: fk_file_repository
